{% extends "base.html" %}

{% block title %}确认取消归档{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">确认取消归档</h5>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <h4 class="alert-heading">请确认是否要取消以下项目的归档状态？</h4>
                <p>项目名称：{{ project.name }}</p>
                <p>项目编号：{{ project.code }}</p>
                <hr>
                <p class="mb-0">取消归档后，项目将恢复到可编辑状态，相关的预算和支出限制将被解除。</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'dashboard:project_detail' project.pk %}" class="btn btn-secondary me-2">取消</a>
                    <button type="submit" class="btn btn-primary">确认取消归档</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
